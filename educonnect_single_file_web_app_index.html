<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDUconnect</title>
  <style>
    :root{--bg:#ffffff;--fg:#000000;--accent:#0b63d6}
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .container{max-width:1000px;margin:24px auto;padding:20px}
    header{display:flex;align-items:center;gap:12px;justify-content:center}
    header h1{margin:0;font-size:32px;font-weight:700}
    .card{border:1px solid #eee;border-radius:10px;padding:18px;box-shadow:0 2px 6px rgba(0,0,0,0.03)}
    .login{max-width:480px;margin:24px auto}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input[type=text],input[type=file],textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;font-family:inherit}
    button{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:8px;cursor:pointer}
    button.secondary{background:#f0f0f0;color:#000}
    .room{display:none;margin-top:18px}
    .topbar{display:flex;justify-content:space-between;align-items:center}
    .controls{display:flex;gap:10px;align-items:center}
    .video-stage{display:grid;grid-template-columns:1fr 320px;gap:16px;margin-top:16px}
    .video-box{border:1px dashed #ddd;border-radius:8px;padding:8px;min-height:240px;display:flex;flex-direction:column}
    video{width:100%;height:100%;object-fit:cover;border-radius:6px;background:#000}
    .right-panel{display:flex;flex-direction:column;gap:12px}
    .assignments,.chat,.upload{border:1px solid #eee;padding:12px;border-radius:8px}
    .assignment-item{padding:8px;border-bottom:1px solid #f2f2f2}
    .hide{display:none}
    .small{font-size:13px;color:#666}
    .tog{display:inline-flex;align-items:center;gap:8px;padding:8px;border-radius:8px;border:1px solid #ddd;background:#fafafa}
    footer{margin-top:18px;font-size:13px;color:#444}
    .chat-messages{max-height:150px;overflow-y:auto;border:1px solid #eee;padding:8px;margin-bottom:8px;border-radius:6px;background:#fafafa}
    .chat-message{margin-bottom:6px}
    @media(max-width:880px){.video-stage{grid-template-columns:1fr;}.right-panel{order:2}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>EDUconnect</h1>
    </header>

    <section class="login card">
      <h2>ƒêƒÉng nh·∫≠p</h2>
      <label for="name">T√™n c·ªßa b·∫°n</label>
      <input id="name" type="text" placeholder="Nh·∫≠p t√™n..." />
      <label for="room">M√£ ph√≤ng</label>
      <input id="room" type="text" placeholder="v√≠ d·ª•: ABC123" />
      <div style="margin-top:12px;display:flex;gap:8px">
        <button id="joinBtn">V√†o ph√≤ng</button>
        <button id="demoBtn" class="secondary">V√†o ph√≤ng demo</button>
      </div>
    </section>

    <section class="room card room" id="roomSection">
      <div class="topbar">
        <div>
          <strong id="roomTitle">Ph√≤ng: ‚Äî</strong>
          <div class="small" id="userLabel">Ng∆∞·ªùi d√πng: ‚Äî</div>
        </div>
        <div class="controls">
          <div class="tog" id="camToggle">üì∑ <span id="camLabel">Camera</span></div>
          <div class="tog" id="micToggle">üé§ <span id="micLabel">Mic</span></div>
          <button id="leaveBtn" class="secondary">R·ªùi ph√≤ng</button>
        </div>
      </div>

      <div class="video-stage">
        <div class="video-box">
          <strong>Khung camera</strong>
          <div style="flex:1;margin-top:10px;display:flex;align-items:center;justify-content:center">
            <video id="localVideo" autoplay playsinline muted></video>
            <div id="videoFallback" style="text-align:center;color:#666">Camera ch∆∞a b·∫≠t</div>
          </div>
        </div>

        <div class="right-panel">
          <div class="assignments">
            <h3>B√†i t·∫≠p</h3>
            <div class="assignment-item">B√†i t·∫≠p 1</div>
            <div class="assignment-item">B√†i t·∫≠p 2</div>
            <div class="assignment-item">B√†i t·∫≠p 3</div>
            <button id="addTaskBtn">+ Th√™m b√†i t·∫≠p</button>
          </div>

          <div class="upload">
            <h3>N·ªôp b√†i</h3>
            <input type="file" id="fileInput" />
            <div id="fileStatus" class="small"></div>
          </div>

          <div class="chat">
            <h3>Chat</h3>
            <div class="chat-messages" id="chatMessages"></div>
            <textarea id="chatInput" rows="2" placeholder="Nh·∫≠p tin nh·∫Øn..."></textarea>
            <button id="sendBtn">G·ª≠i</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    const joinBtn=document.getElementById('joinBtn');
    const demoBtn=document.getElementById('demoBtn');
    const nameInput=document.getElementById('name');
    const roomInput=document.getElementById('room');
    const roomSection=document.getElementById('roomSection');
    const roomTitle=document.getElementById('roomTitle');
    const userLabel=document.getElementById('userLabel');
    const leaveBtn=document.getElementById('leaveBtn');
    const camToggle=document.getElementById('camToggle');
    const micToggle=document.getElementById('micToggle');
    const camLabel=document.getElementById('camLabel');
    const micLabel=document.getElementById('micLabel');
    const localVideo=document.getElementById('localVideo');
    const videoFallback=document.getElementById('videoFallback');
    const addTaskBtn=document.getElementById('addTaskBtn');
    const fileInput=document.getElementById('fileInput');
    const fileStatus=document.getElementById('fileStatus');
    const chatInput=document.getElementById('chatInput');
    const sendBtn=document.getElementById('sendBtn');
    const chatMessages=document.getElementById('chatMessages');
    let camOn=false,micOn=false;

    function enterRoom(name,room){
      document.querySelector('.login').style.display='none';
      roomSection.style.display='block';
      roomTitle.textContent='Ph√≤ng: '+room;
      userLabel.textContent='Ng∆∞·ªùi d√πng: '+name;
    }

    joinBtn.onclick=()=>{
      if(nameInput.value&&roomInput.value){enterRoom(nameInput.value,roomInput.value)}
    }
    demoBtn.onclick=()=>{enterRoom('Demo User','DEMO')}
    leaveBtn.onclick=()=>{location.reload()}

    camToggle.onclick=()=>{
      camOn=!camOn;
      camLabel.textContent=camOn?'Camera b·∫≠t':'Camera';
      if(camOn){
        navigator.mediaDevices.getUserMedia({video:true,audio:false}).then(stream=>{
          localVideo.srcObject=stream;
          localVideo.style.display='block';
          videoFallback.style.display='none';
        }).catch(()=>{
          videoFallback.textContent='Kh√¥ng truy c·∫≠p ƒë∆∞·ª£c camera';
        });
      }else{
        if(localVideo.srcObject){localVideo.srcObject.getTracks().forEach(t=>t.stop())}
        localVideo.srcObject=null;
        videoFallback.style.display='block';
      }
    }

    micToggle.onclick=()=>{
      micOn=!micOn;
      micLabel.textContent=micOn?'Mic b·∫≠t':'Mic';
    }

    addTaskBtn.onclick=()=>{
      const div=document.createElement('div');
      div.className='assignment-item';
      div.textContent='B√†i t·∫≠p m·ªõi';
      addTaskBtn.before(div);
    }

    fileInput.onchange=()=>{
      if(fileInput.files.length>0){
        fileStatus.textContent='ƒê√£ ch·ªçn: '+fileInput.files[0].name;
      }else{
        fileStatus.textContent='';
      }
    }

    sendBtn.onclick=()=>{
      if(chatInput.value.trim()!==''){
        const div=document.createElement('div');
        div.className='chat-message';
        div.textContent=nameInput.value+': '+chatInput.value;
        chatMessages.appendChild(div);
        chatMessages.scrollTop=chatMessages.scrollHeight;
        chatInput.value='';
      }
    }
  </script>
</body>
</html>
